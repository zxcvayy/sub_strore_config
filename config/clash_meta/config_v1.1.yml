# Tun 配置
tun:
  enable: true
  stack: mixed # gvisor/mixed
  # dns-hijack:
  #   - 0.0.0.0:53 # 需要劫持的 DNS
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-detect-interface: true # 自动识别出口网卡
  auto-route: true # 配置路由表
  # mtu: 9000 # 最大传输单元
  # gso: false # 启用通用分段卸载，仅支持 Linux
  # gso-max-size: 65536 # 通用分段卸载包的最大大小
  strict-route: true # 将所有连接路由到 tun 来防止泄漏，但你的设备将无法其他设备被访问
  inet4-route-address: # 启用 auto-route 时使用自定义路由而不是默认路由
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address: # 启用 auto-route 时使用自定义路由而不是默认路由
    - "::/1"
    - "8000::/1"

# 嗅探域名 可选配置
sniffer:
  enable: true
  ## 对 redir-host 类型识别的流量进行强制嗅探
  ## 如：Tun、Redir 和 TProxy 并 DNS 为 redir-host 皆属于
  # force-dns-mapping: false
  ## 对所有未获取到域名的流量进行强制嗅探
  # parse-pure-ip: false
  # 是否使用嗅探结果作为实际访问，默认 true
  # 全局配置，优先级低于 sniffer.sniff 实际配置
  override-destination: false
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    QUIC:
      ports: [443]
    TLS:
      ports: [443, 8443]

    # 默认嗅探 80
    HTTP: # 需要嗅探的端口
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true

# DNS 配置
dns:
  enable: true  # 关闭将使用系统 DNS
  # 开启 DOH 的 http/3
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  ipv6-timeout: 300 
  # dns 连接遵守路由规则，需配置 proxy-server-nameserver ，不建议和 prefer-h3 一起使用
  # respect-rules: true 
  # enhanced-mode: redir-host
  # 用于解析 nameserver，fallback 以及其他 DNS 服务器配置的，DNS 服务域名
  # 只能使用纯 IP 地址，可使用加密 DNS
  # default-nameserver:
  #   - 2400:3200::1
  #   - 2400:3200:baba::1
  #   - 114.114.114.114 #114dns
  #   - 119.29.29.29 #腾讯云
  #   - 223.5.5.5 # 阿里云
  #   - system # append DNS server from system configuration. If not found, it would print an error log and skip.
  # DNS 主要域名配置
  # 支持 UDP，TCP，DoT，DoH，DoQ
  # 这部分为主要 DNS 配置，影响所有直连，确保使用对大陆解析精准的 DNS
  # 默认的域名解析服务器，如不配置 fallback/proxy-server-nameserver , 则所有域名都由 nameserver 解析
  # nameserver:
  #   - "udp://1.1.1.1"
  #   - "udp://8.8.8.8"
  #   - "udp://8.8.4.4"
  # 代理节点域名解析服务器，仅用于解析代理节点的域名 ,非必要配置项
  # proxy-server-nameserver:
  #   - "https://doh.pub/dns-query"
  # # 后备域名解析服务器，一般情况下使用境外 DNS, 保证结果可信
  # fallback:
  #   - 2001:4860:4860::8888
  #   - 2001:4860:4860::8844
  #   - "udp://1.1.1.1"
  #   - "udp://8.8.8.8"
  #   - "udp://8.8.4.4"
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  nameserver:
    - https://101.101.101.101/dns-query
    - https://1.1.1.1/dns-query
    - udp://8.8.4.4
    - tls://8.8.4.4
  nameserver-policy:
    "geosite:cn,private":
      - udp://223.6.6.6
      - udp://223.5.5.5
      - https://223.5.5.5/dns-query#h3=true
      - https://223.6.6.6/dns-query#h3=true
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  # 并发查询，无法保证顺序
  # nameserver-policy:
  #   "geosite:cn":
  #     - udp://223.6.6.6
  #     - udp://223.5.5.5
    # "geosite:gfw":
    #   - "tls://8.8.4.4"
    #   - "udp://8.8.4.4"
    # "rule-set:cn":
    #   - 2400:3200::1
    #   - 2400:3200:baba::1
    #   - "udp://223.6.6.6"
    #   - "udp://223.5.5.5"
    # "rule-set:proxy":
    #   - "https://dns.cloudflare.com/dns-query#dns"
    #   - "https://dns.google/dns-query#dns"
  # # 后备域名解析服务器筛选，满足条件的将使用 fallback结果或只使用 fallback解析
  # fallback-filter:
  #   geoip: true
  #   # 当 nameserver 域名的 IP 查询 geoip 库为 CN 时，不使用 fallback 中的 DNS 查询结果
  #   geoip-code: CN
  #   ipcidr:
  #     - 240.0.0.0/4
  #   domain:
  #     - "+.google.com"
  #     - "+.facebook.com"
  #     - "+.youtube.com"

proxies:
  - name: "直连"
    type: direct
    udp: true

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 直连
      - 自动选择
      - 香港
      - 台湾
      - 日本
      - 新加坡
      - 美国
      - 其它地区
      - provider1-group

  - name: provider1-group
    type: select
    use:
      - provider1

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

  #分隔,下面是地区分组
  - name: 自动选择
    type: url-test
    include-all-providers: true
    tolerance: 10

  - name: 香港
    type: url-test
    include-all-providers: true
    filter: "(?i)港|hk|hongkong|hong kong"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 台湾
    type: url-test
    include-all-providers: true
    filter: "(?i)台|tw|taiwan"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 日本
    type: url-test
    include-all-providers: true
    filter: "(?i)日|jp|japan"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 美国
    type: url-test
    include-all-providers: true
    filter: "(?i)美|us|unitedstates|united states"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 新加坡
    type: url-test
    include-all-providers: true
    filter: "(?i)(新|sg|singapore)"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 其它地区
    type: url-test
    include-all-providers: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

